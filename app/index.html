<!DOCTYPE html>
<!DOCTYPE html>

<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <link href="bower_components/angular-material/angular-material.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
    <title>ExoMap</title>
</head>
<body ng-controller="ExoMapCtrl" layout="column">
<md-toolbar layout="row" layout-align="space-between center">
    <h1><a href="#/">ExoMap</a></h1>
    <md-button ng-click="toggleSidenav()">
        <md-icon md-svg-src="icons/reorder.svg"></md-icon>
    </md-button>
</md-toolbar>
<section>
    <md-sidenav md-disable-backdrop class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
        <md-toolbar layout="row" layout-align="space-between center">
            <h1 class="md-toolbar-tools">Disabled Backdrop</h1>
            <md-button ng-click="toggleSidenav()">
                <md-icon md-svg-src="icons/reorder.svg"></md-icon>
            </md-button>
        </md-toolbar>
    </md-sidenav>
    <div id="map" flex="{{sizeMap}}">
        <div flex id="mapid"></div>
    </div>
</section>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
<script>
    var mymap = L.map('mapid').setView([51.505, -0.09], 13);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1Ijoiamltc29iaWVza2kiLCJhIjoiY2pkYmtqcmJoMXdhMDMzbzI5MmpvdTE0aSJ9.G7SHd5ABI79uOHzj-bOOEA'
    }).addTo(mymap);
    var circle = L.circle([51.508, -0.11], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
    }).addTo(mymap);
</script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="app.js"></script>
<script src="map/map.js"></script>
<script src="exoMapCtrl.js"></script>
</body>
</html>
